<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div>
        <input type="button" value="1%" id="percen1" onclick="Percen()">

    </div>

    <div>
        <input type="button" value="Enter" id="percen">

    </div>
    <div>

        <input type="button" value="Enter" id="percen">

    <div>

            <input type="range" value="0" min="0" max="100" step="1" id="customtip" oninput="output.value = this.value">
            <output id="output">0</output>
            <input type="button" value="Enter" id="enter" onclick="enter()">
        </span>
        <p>
            <span id="text">
            Your tip was
            </span>
        </p>

    <div>
        <input type="button" value="Yes" id="yesTrial">
        <input type="button" value="No" id="noTrial">
    </div>
